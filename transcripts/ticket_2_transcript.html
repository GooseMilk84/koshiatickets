
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket #2 Transcript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #313338;
            color: #dbdee1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #5865f2;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .ticket-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .info-item {
            background-color: #1e1f22;
            padding: 10px;
            border-radius: 4px;
        }
        
        .info-label {
            color: #949ba4;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .info-value {
            color: #dbdee1;
            margin-top: 5px;
        }
        
        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            background-color: #2c2f33;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 12px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            background-color: #5865f2;
            overflow: hidden;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-author {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .author-name {
            font-weight: 600;
            color: #dbdee1;
        }
        
        .message-timestamp {
            font-size: 12px;
            color: #949ba4;
        }
        
        .message-text {
            color: #dbdee1;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .footer {
            text-align: center;
            color: #949ba4;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #404249;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ticket #2</h1>
            <div class="ticket-info">
                <div class="info-item">
                    <div class="info-label">Opened By</div>
                    <div class="info-value">cloudsnooze#0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Claimed By</div>
                    <div class="info-value">Not Claimed</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Opened At</div>
                    <div class="info-value">2025-11-24 21:54:30.570665</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value">Open</div>
                </div>
            </div>
        </div>
        
        <div class="messages">

            <div class="message">
                <div class="message-avatar">
                    <img src="https://cdn.discordapp.com/avatars/638731774582587402/44f762a8700ccbf734fd7767994c8e40.png?size=1024" alt="cloudsnooze">
                </div>
                <div class="message-content">
                    <div class="message-author">
                        <span class="author-name">cloudsnooze</span>
                        <span class="message-timestamp">2025-11-24 21:54:38.239875</span>
                    </div>
                    <div class="message-text">e</div>
                </div>
            </div>

        </div>
        
        <div class="footer">
            <p>Ticket transcript generated by Koshia Bot</p>
        </div>
    </div>
</body>
</html>
